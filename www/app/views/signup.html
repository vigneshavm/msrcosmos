
<div>
    <fieldset >
        <legend >Sign UP</legend>
        <table >
            <tr>
                <td>
                    <div >
                        <table >
                            <tr>
                                <td >First Name</td>
                                <td><input style="cursor:text;"
                                                              type="text"
                                                              ng-model="signup.firstName"></td>
                            </tr>
                            <tr>
                                <td >Last Name</td>
                                <td><input style="cursor:text;"
                                           type="text"
                                           ng-model="signup.lastName"></td>
                            </tr>

                            <tr>
                                <td >email</td>
                                <td><input style="cursor:text;"
                                           type="text"
                                           ng-model="signup.email"></td>
                            </tr>
                            <tr>
                                <td >phoneNumber</td>
                                <td><input placeholder="Number 10 digit" style="cursor:text;"
                                           type="text"
                                           ng-model="signup.phoneNumber"></td>
                            </tr>
                            <tr>
                                <td >Password</td>
                                <td><input style="cursor:text;"
                                           type="text"
                                           ng-model="signup.password"></td>
                            </tr>
                            <tr>
                                <td >role</td>
                                <td>
                                <select ng-model="signup.role" ng-options="x for x in role">
                                </select>
                                </td>

                            </tr>
                        </table>

                    </div>
                </td>
            </tr>
        </table>



    </fieldset>
    <button class="btn btn-default " ng-click="saveSignUp()">Save</button>

    <div style="color: black">{{ signUp_info }}</div>
</div>
